		<title>注册页面</title>

	<body>
		<!--注册头部-->
		<div class="login_p">
			<div class="login_top">
				<span class="login_top_logo"><img src="../img/top/head_5.jpg" /></span>
				<h3>欢迎登陆</h3>
			</div>
		</div>
		<!--注册框-->
		<div class="login_center">
			<div class="login_box">
				<span class="login_box_img"><a href="#"><img src="../img/login/login.jpg" /></a></span>

				<form class="login_form" id="login_form">
					<span class="login_form_top">银泰网注册</span>

					<p class="login_form_gin">已注册可
						<a href="register.html">直接登录</a>
					</p>

					<div class="login" id="login">
						<input class="username" id="username" type="text" placeholder="常用手机号" />
						<span class="username_news" id="username_news"></span>
						<input class="password" id="password" type="password" placeholder="请输入密码" />
						<span class="password_news" id="password_news"></span>
						<input class="passwords" id="passwords" type="password" placeholder="请再次输入上面的密码" />
						<span class="passwordsnews" id="passwordsnews"></span>

						<div class="tests" id="tests">
							<input class="test" id="test" type="text" placeholder="图形验证码" />
							<div class="test_number" id="test_number"></div>
							<input class="test_btn" id="test_btn" type="button" value="换一张" />
							<span class="test_news" id="test_news"></span>

						</div>

						<div class="texts">
							<input class="text" id="test" type="text" placeholder="验证码" />
							<input class="text_btn" id="text_btn" type="button" value="短信验证码" />
							<span class="text_news" id="text_news"></span>
						</div>

						<p class="checkbox" id="checkbox"><input id="checked" type="checkbox" value="" />我已阅读并同意
							<a href="#">《银泰网用户注册服务协议》</a>
						</p>
						<a href="#" class="btn" id="btn">注册</a>
					</div>
				</form>

			</div>
		</div>
